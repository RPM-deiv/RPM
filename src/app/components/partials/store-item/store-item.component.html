<div @fadeIn class="product-item">
  <a [routerLink]="['produits', product.id]" [state]="product">
    <div class="image-container">
      <img aria-hidden="true" [src]="product.images[0].square" loading="lazy" />
      <img
        aria-hidden="true"
        style="display: none !important"
        loading="lazy"
        [src]="product.images[0].large"
      />
    </div>
    <span class="product-name">{{ product.title }}</span>
    <span class="product-state">{{ state() }}</span>
  </a>
</div>
